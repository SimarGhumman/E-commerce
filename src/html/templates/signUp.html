<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    
</head>
<body style="background-color: hsl(0, 100%, 100%);">

<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('{{ url_for('static', filename='images/SignUpPage.jpg') }}');"></div>
        <div class="wrap-login100 p-l-50 p-r-50 p-t-32 p-b-50">
            <div class="login100-form-title p-b-20">
                Sign Up
            </div>
            
            <form action="/" method="post">
                <div class="wrap-input50">
                    <span class="label-input100">Email Address</span>
                    <input class="input50" type="text" name="email" placeholder="student@sjsu.edu">
                    <span class="focus-input50"></span>
                </div>

                <div class="wrap-input50">
                    <span class="label-input100">Password</span>
                    <input class="input50" type="text" name="pwd" placeholder="Ex: **** (at least 4)">
                    <span class="focus-input50"></span>
                </div>

                <div class="wrap-input50">
                    <span class="label-input100">Repeat Password</span>
                    <input class="input50" type="text" name="repeatpwd" placeholder="****">
                    <span class="focus-input50"></span>
                </div>

                <div class="wrap-input50">
                    <span class="label-input100">Name</span>
                    <input class="input50" type="text" name="name" placeholder="Ex: John">
                    <span class="focus-input50"></span>
                </div>

                <div class="wrap-input50">
                    <span class="label-input100">Phone</span>
                    <input class="input50" type="text" name="phone" placeholder="Ex: 1234567890 (10 Digits)">
                    <span class="focus-input50"></span>
                </div>

                <div class="wrap-input50">
                    <span class="label-input100">Bank Account Number</span>
                    <input class="input50" type="text" name="bank" placeholder="Ex: 1234567890123456">
                    <span class="focus-input50"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Sign Up
                        </button>
                    </div>
                </div>     
            </form>       
        </div>
    </div>
</div>

</body>
</html>
