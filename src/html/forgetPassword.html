<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forget Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body style="background-color: hsl(0, 100%, 100%);">

<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('images/ForgetPasswordPage.png');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-32 p-b-50">
            <div class="login100-form-title p-b-20">
                Forget Password
            </div>

            <div class="prompt p-b-20">
                Please enter your email address or phone number
            </div>
            
            <div class="wrap-input50">
                <span class="label-input100">Email Address</span>
                <input class="input50" type="text" name="email" placeholder="student@sjsu.edu">
                <span class="focus-input50"></span>
            </div>            

            <div class="wrap-input50">
                <span class="label-input100">Phone</span>
                <input class="input50" type="text" name="phone" placeholder="Ex: 1234567890 (10 Digits)">
                <span class="focus-input50"></span>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" type="button">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
